<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

<h1>Dinosaurs</h1>
<ul class="list-group">
  <li class="list-group-item">
      <i class="icon i-64 i-Ankylosaurus"><img src="images/Ankylosaurus.svg" alt=""></i>
      <span class="icon-label">Ankylosaurus</span>
  </li>
  <li class="list-group-item">
      <i class="icon i-64 i-Hadrosaur"><img src="images/Hadrosaur.svg" alt=""></i>
      <span class="icon-label">Hadrosaur</span>
  </li>
  <li class="list-group-item">
    <i class="icon i-64 i-Stegosaurus.svg"><img src="images/Stegosaurus.svg" alt=""></i>
    <span class="icon-label">Stegosaurus</span>
  </li>
  <li class="list-group-item">
    <i class="icon i-64 i-Triceratops.svg"><img src="images/Triceratops.svg" alt=""></i>
    <span class="icon-label">Triceratops</span>
  </li>
</body>
</html>
